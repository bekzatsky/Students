<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <title>Страница авторизации</title>
   <h:outputStylesheet library="css" name="bootstrap.min.css"/>
</h:head>
<h:body>
<h:form id="form" class="form-horizontal">
   <div class="form-group">
      <h2 class="col-sm-12 text-center">Sign in to continue</h2>
   </div>
   <hr/>
   <div class="form-group">
      <h:outputLabel for="username" class="control-label col-sm-4 text-center">Username</h:outputLabel>
      <div class="col-sm-4">
         <h:inputText value="#{loginBean.username}" class="form-control"/>
      </div>
   </div>
   <div class="form-group">
      <h:outputLabel for="password" class="control-label col-sm-4 text-center">Password</h:outputLabel>
      <div class="col-sm-4">
         <h:inputSecret value="#{loginBean.password}" class="form-control"/>
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-2"></div>
      <div class="col-sm-12 text-center">
         <h:commandButton value="Sign in" action="#{loginBean.login}"
                                  class="btn btn-success" style="width: 80px;"></h:commandButton>
      </div>
   </div>
</h:form>
</h:body>
</html>
