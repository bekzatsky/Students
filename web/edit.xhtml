<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Edit Your Record</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
</h:head>
<h:body>
    <h:form id="form" class="form-horizontal">
        <div class="form-group">
            <h2 class="col-sm-12 text-center">Edit Your Record</h2>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="fullName" class="control-label col-sm-4 text-center">Students full name</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="name-id" value="#{editStudent.fullName}" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="email" class="control-label col-sm-4 text-center">Faculty</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="email-id" value="#{editStudent.faculty}" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-12 text-center">
                <center><h:commandButton value="Update" action="#{studentBean.update(editStudent)}"
                                         class="btn btn-primary" style="width: 80px;"></h:commandButton></center>
            </div>
        </div>
    </h:form>
</h:body>
</html>
